# Docker Compose for Odoo MCP Integration Tests
# Supports Odoo 14, 15, 16, 17, 18, and 19 via profiles
#
# Usage:
#   Start Odoo 17 (default): docker compose up -d
#   Start other versions: docker compose --profile odoo<version> up -d
#   Example: docker compose --profile odoo19 up -d
#
# Wait for ready: ./scripts/wait-for-odoo.sh localhost <port>
# Stop: docker compose down -v

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "15432:5432"

  # Odoo 14 - port 8014
  odoo14:
    image: odoo:14
    profiles: ["odoo14"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HOST: postgres
      USER: odoo
      PASSWORD: odoo
    volumes:
      - odoo14_data:/var/lib/odoo
      - odoo14_addons:/mnt/extra-addons
    ports:
      - "8014:8069"
    command: >
      --database=odoo_template_14
      --init=base
      --without-demo=all
      --db_host=postgres
      --db_user=odoo
      --db_password=odoo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

